<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Razonamiento Cient√≠fico ‚Äì Supervivencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #e0f7fa, #fff9c4);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: clamp(1.5rem, 4vw, 2rem);
      color: #00796b;
      text-align: center;
    }
    .status {
      display: flex;
      gap: 20px;
      margin: 10px 0 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .lives { color: #d32f2f; }
    .score { color: #388e3c; }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      padding: 20px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: #004d40;
      font-weight: bold;
    }
    .options {
      display: grid;
      gap: 12px;
    }
    .opt {
      background: #0288d1;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }
    .opt:hover { background: #0277bd; }
    .opt:active { transform: scale(0.97); }
    .opt.correct { background: #388e3c !important; }
    .opt.incorrect { background: #d32f2f !important; }
    .hidden { display: none; }
    .end {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 14px;
      color: #00796b;
    }
    .btn {
      margin-top: 10px;
      background: #fbc02d;
      color: #222;
      border: none;
      padding: 12px 18px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }
    .btn:hover { background: #f9a825; }
    .btn:active { transform: scale(0.97); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Razonamiento Cient√≠fico ‚Äì Supervivencia</h1>
  <div class="status">
    <div class="lives">‚ù§Ô∏è Vidas: <span id="lives">3</span></div>
    <div class="score">‚≠ê Puntaje: <span id="score">0</span></div>
  </div>

  <div class="card" id="quizCard">
    <div class="question" id="questionText">Pregunta aqu√≠</div>
    <div class="options" id="options"></div>
  </div>

  <div class="card hidden" id="endCard">
    <div class="end">üéØ ¬°Juego terminado!</div>
    <div id="finalScore"></div>
    <button class="btn" id="restartBtn">Reiniciar</button>
  </div>

  <script>
    const QUESTIONS = [
      {q:"¬øCu√°l es la unidad b√°sica de la vida?", opts:["√Åtomo","C√©lula","Mol√©cula","Tejido"], a:1},
      {q:"La energ√≠a que proviene del sol se llama:", opts:["E√≥lica","Solar","Geot√©rmica","Hidr√°ulica"], a:1},
      {q:"¬øQu√© gas es esencial para la respiraci√≥n humana?", opts:["Nitr√≥geno","Ox√≠geno","Di√≥xido de carbono","Hidr√≥geno"], a:1},
      {q:"¬øCu√°l es el metal l√≠quido a temperatura ambiente?", opts:["Mercurio","Aluminio","Plomo","Hierro"], a:0},
      {q:"La f√≥rmula qu√≠mica del agua es:", opts:["H2O","CO2","O2","NaCl"], a:0},
      {q:"La energ√≠a cin√©tica depende de:", opts:["Velocidad y masa","Color","Temperatura","Presi√≥n"], a:0},
      {q:"¬øQu√© planeta es conocido como el planeta rojo?", opts:["Venus","Marte","J√∫piter","Saturno"], a:1},
      {q:"La fotos√≠ntesis ocurre en:", opts:["Mitocondrias","Cloroplastos","N√∫cleo","Ribosomas"], a:1},
      {q:"El √°cido clorh√≠drico se encuentra en:", opts:["Pulmones","Est√≥mago","H√≠gado","Cerebro"], a:1},
      {q:"¬øCu√°l es la velocidad de la luz en el vac√≠o?", opts:["300 000 km/s","150 000 km/s","30 000 km/s","3 000 km/s"], a:0},
      {q:"¬øQu√© instrumento mide la presi√≥n atmosf√©rica?", opts:["Bar√≥metro","Microscopio","Telescopio","Term√≥metro"], a:0},
      {q:"La tabla peri√≥dica ordena elementos seg√∫n:", opts:["N√∫mero de protones","N√∫mero de neutrones","Peso at√≥mico","Color"], a:0},
      {q:"El ADN contiene la informaci√≥n:", opts:["Gen√©tica","Nutricional","Celular b√°sica","Energ√©tica"], a:0},
      {q:"¬øCu√°l es el gas m√°s abundante en la atm√≥sfera?", opts:["Ox√≠geno","Nitr√≥geno","CO2","Arg√≥n"], a:1},
      {q:"La capa de ozono nos protege de:", opts:["Rayos X","Rayos UV","Microondas","Luz visible"], a:1},
      {q:"¬øCu√°l de estas no es una energ√≠a renovable?", opts:["Solar","Carb√≥n","E√≥lica","Hidr√°ulica"], a:1},
      {q:"Los gl√≥bulos rojos transportan:", opts:["Ox√≠geno","Agua","Nutrientes","Hormonas"], a:0},
      {q:"¬øQu√© cient√≠fico propuso la teor√≠a de la relatividad?", opts:["Newton","Darwin","Einstein","Galileo"], a:2},
      {q:"Los sat√©lites artificiales orbitan alrededor de:", opts:["El sol","La tierra","La luna","El universo"], a:1},
      {q:"La fotos√≠ntesis libera:", opts:["CO2","Ox√≠geno","Nitr√≥geno","Hidr√≥geno"], a:1}
    ];

    let lives, score, qPool, questionsAnswered;

    const livesEl = document.getElementById("lives");
    const scoreEl = document.getElementById("score");
    const questionText = document.getElementById("questionText");
    const optionsEl = document.getElementById("options");
    const quizCard = document.getElementById("quizCard");
    const endCard = document.getElementById("endCard");
    const finalScore = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");

    function startGame(){
      lives = 3;
      score = 0;
      questionsAnswered = 0;
      qPool = [...QUESTIONS];
      shuffle(qPool);
      updateUI();
      endCard.classList.add("hidden");
      quizCard.classList.remove("hidden");
      nextQuestion();
    }

    function updateUI(){
      livesEl.textContent = lives;
      scoreEl.textContent = score;
    }

    function nextQuestion(){
      if(qPool.length === 0) qPool = [...QUESTIONS];
      const q = qPool.pop();
      questionText.textContent = q.q;
      optionsEl.innerHTML = "";
      q.opts.forEach((opt, idx)=>{
        const btn = document.createElement("button");
        btn.className = "opt";
        btn.textContent = opt;
        btn.onclick = ()=> checkAnswer(btn, idx === q.a, q.a);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, correct, correctIndex){
      const buttons = optionsEl.querySelectorAll(".opt");
      buttons.forEach((b, idx)=>{
        b.disabled = true;
        if(idx === correctIndex) b.classList.add("correct");
      });
      if(correct){
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        lives--;
      }
      questionsAnswered++;
      updateUI();
      setTimeout(()=>{
        if(lives <= 0 || questionsAnswered >= 20){
          endGame();
        } else {
          nextQuestion();
        }
      }, 1200);
    }

    function endGame(){
      quizCard.classList.add("hidden");
      endCard.classList.remove("hidden");
      finalScore.textContent = `‚≠ê Tu puntaje final es ${score} de 20`;
    }

    restartBtn.onclick = startGame;

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    startGame();
  </script>
</body>
</html>
