<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michi de Nutrici√≥n ‚Äì 4¬∞ Secundaria</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #e6f4ff, #ffffff);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 10px;
    }

    .scoreboard {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    .scoreboard span {
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      margin-bottom: 20px;
    }

    .cell {
      background: #ffffff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
      user-select: none;
    }

    .cell:hover {
      background: #e3f2fd;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #8e24aa;
    }

    .question-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      text-align: center;
      margin-bottom: 20px;
    }

    .options button {
      background: #1976d2;
      margin-top: 8px;
      width: 100%;
    }

    .options button:hover {
      background: #1565c0;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
      font-weight: bold;
    }

    .correct {
      color: #2e7d32;
    }
    .incorrect {
      color: #c62828;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
      }
      .cell {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>Michi de Nutrici√≥n</h1>

  <div class="scoreboard">
    <span id="scoreX">Jugador X: 0</span>
    <span id="scoreO">Jugador O: 0</span>
  </div>

  <div class="board" id="board"></div>

  <div class="controls">
    <button onclick="newRound()">üîÑ Nueva Ronda</button>
    <button onclick="resetScores()">‚ôªÔ∏è Reiniciar Marcador</button>
  </div>

  <div class="question-box" id="questionBox" style="display:none;">
    <div id="questionText"></div>
    <div class="options" id="options"></div>
  </div>

  <div class="message" id="message"></div>

  <script>
    const boardElement = document.getElementById("board");
    const messageElement = document.getElementById("message");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const scoreXElement = document.getElementById("scoreX");
    const scoreOElement = document.getElementById("scoreO");

    let currentPlayer = "X";
    let board = Array(9).fill(null);
    let gameActive = true;
    let waitingCell = null;
    let scores = JSON.parse(localStorage.getItem("scores")) || { X: 0, O: 0 };

    function updateScores() {
      scoreXElement.textContent = `Jugador X: ${scores.X}`;
      scoreOElement.textContent = `Jugador O: ${scores.O}`;
      localStorage.setItem("scores", JSON.stringify(scores));
    }

    const QUESTIONS = [
      { q: "¬øQu√© es la nutrici√≥n?", o: ["El proceso de obtener y aprovechar nutrientes", "El acto de respirar", "El movimiento del cuerpo"], a: 0 },
      { q: "¬øQu√© tipo de nutrici√≥n realizan las plantas verdes?", o: ["Heter√≥trofa", "Aut√≥trofa", "Omn√≠vora"], a: 1 },
      { q: "¬øQu√© tipo de nutrici√≥n tienen los humanos?", o: ["Aut√≥trofa", "Heter√≥trofa", "Fotosint√©tica"], a: 1 },
      { q: "¬øQu√© funci√≥n cumple la digesti√≥n?", o: ["Transformar alimentos en nutrientes", "Transportar ox√≠geno", "Eliminar desechos"], a: 0 },
      { q: "¬øQu√© √≥rgano principal participa en la absorci√≥n de nutrientes?", o: ["Est√≥mago", "Intestino delgado", "H√≠gado"], a: 1 },
      { q: "¬øCu√°l es la funci√≥n del sistema circulatorio en la nutrici√≥n?", o: ["Distribuir nutrientes y ox√≠geno", "Producir hormonas", "Generar energ√≠a"], a: 0 },
      { q: "¬øQu√© gas necesitamos para la respiraci√≥n celular?", o: ["Ox√≠geno", "Di√≥xido de carbono", "Nitr√≥geno"], a: 0 },
      { q: "¬øQu√© desecho elimina principalmente el sistema respiratorio?", o: ["Amoniaco", "CO‚ÇÇ", "Sales"], a: 1 },
      { q: "¬øQu√© √≥rganos forman el sistema excretor principal?", o: ["Ri√±ones", "Pulmones", "Huesos"], a: 0 },
      { q: "¬øQu√© son los probi√≥ticos?", o: ["Microorganismos ben√©ficos", "Vitaminas", "Enzimas digestivas"], a: 0 },
      { q: "¬øQu√© vitamina es importante para la visi√≥n?", o: ["Vitamina A", "Vitamina C", "Vitamina K"], a: 0 },
      { q: "¬øQu√© vitamina ayuda a la coagulaci√≥n sangu√≠nea?", o: ["Vitamina D", "Vitamina K", "Vitamina B12"], a: 1 },
      { q: "¬øQu√© mineral fortalece huesos y dientes?", o: ["Hierro", "Calcio", "Potasio"], a: 1 },
      { q: "¬øPor qu√© debemos nutrirnos?", o: ["Para obtener energ√≠a y reparar tejidos", "Solo para no tener hambre", "Para respirar"], a: 0 },
      { q: "¬øQu√© √≥rgano produce la bilis para ayudar en la digesti√≥n?", o: ["H√≠gado", "P√°ncreas", "Est√≥mago"], a: 0 },
      { q: "¬øQu√© vitamina fortalece el sistema inmune?", o: ["Vitamina C", "Vitamina D", "Vitamina E"], a: 0 },
      { q: "¬øQu√© nutriente es la principal fuente de energ√≠a?", o: ["Prote√≠nas", "Carbohidratos", "Vitaminas"], a: 1 },
      { q: "¬øCu√°l es la funci√≥n principal de las prote√≠nas?", o: ["Regular temperatura", "Construir y reparar tejidos", "Dar sabor"], a: 1 },
      { q: "¬øD√≥nde ocurre la respiraci√≥n celular?", o: ["Mitocondrias", "N√∫cleo", "Citoplasma"], a: 0 },
      { q: "¬øQu√© vitamina se obtiene principalmente de la exposici√≥n al sol?", o: ["Vitamina B12", "Vitamina D", "Vitamina A"], a: 1 }
    ];

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        if (cell) {
          div.textContent = cell;
          div.classList.add("taken");
        } else {
          div.addEventListener("click", () => cellClicked(i));
        }
        boardElement.appendChild(div);
      });
    }

    function cellClicked(i) {
      if (!gameActive || board[i]) return;
      waitingCell = i;
      askQuestion();
    }

    function askQuestion() {
      const q = QUESTIONS[Math.floor(Math.random() * QUESTIONS.length)];
      questionBox.style.display = "block";
      questionText.textContent = q.q;
      optionsDiv.innerHTML = "";
      q.o.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx === q.a);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(correct) {
      questionBox.style.display = "none";
      if (correct) {
        board[waitingCell] = currentPlayer;
        renderBoard();
        if (checkWin()) {
          messageElement.textContent = `Jugador ${currentPlayer} gana la ronda!`;
          messageElement.className = "message correct";
          scores[currentPlayer]++;
          updateScores();
          gameActive = false;
          return;
        }
        if (board.every(c => c)) {
          messageElement.textContent = "¬°Empate!";
          messageElement.className = "message";
          gameActive = false;
          return;
        }
        switchPlayer();
      } else {
        messageElement.textContent = `Respuesta incorrecta. Pierde el turno ${currentPlayer}`;
        messageElement.className = "message incorrect";
        switchPlayer();
      }
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      messageElement.textContent += ` ‚Üí Turno de ${currentPlayer}`;
    }

    function checkWin() {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return wins.some(([a, b, c]) => board[a] && board[a] === board[b] && board[a] === board[c]);
    }

    function newRound() {
      board = Array(9).fill(null);
      gameActive = true;
      messageElement.textContent = `Comienza el jugador ${currentPlayer}`;
      renderBoard();
    }

    function resetScores() {
      scores = { X: 0, O: 0 };
      updateScores();
      messageElement.textContent = "Marcador reiniciado.";
    }

    updateScores();
    renderBoard();
    messageElement.textContent = `Comienza el jugador ${currentPlayer}`;
  </script>
</body>
</html>
