<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f1f8f4;
      color: #1b5e20;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Encabezado Anatom√≠a */
    header {
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Grid de tarjetas */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      flex: 1;
    }

    /* Tarjetas verdes */
    .card {
      background: #a5d6a7;
      color: #1b5e20;
      border-radius: 16px;
      padding: 2rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      user-select: none;
      touch-action: manipulation;
    }

    .card:hover,
    .card:active {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    /* √çconos grandes */
    .card .icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #1b5e20;
      color: #fff;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: #c8e6c9;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
