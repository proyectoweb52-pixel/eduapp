<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Anatom√≠a</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {

      font-size: 2.2em;
    }
    .sistemas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 30px auto;

    .sistemas button {

      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);

    .circulatorio { background: #fdd835; color: #000; }

    #quiz { display: none; }
    #pregunta {
      font-size: 22px;
      margin: 20px;
      font-weight: bold;
    }
    .opcion {

      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: #bbdefb;
      cursor: pointer;
      width: 85%;

      transition: background 0.3s, transform 0.2s;

    .opcion:hover, .opcion:active {

      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: #43a047;
      color: white;
      font-size: 18px;
      cursor: pointer;

    #volver:hover { background: #1b5e20; }

    /* Adaptaci√≥n t√°ctil */
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .sistemas button { font-size: 18px; padding: 16px; }
      .opcion { font-size: 16px; }
    }
  </style>
</head>
<body>
  <h1>üß† Quiz de Anatom√≠a</h1>
  
  <!-- Pantalla de selecci√≥n -->
  <div id="seleccion">
    <h2>Selecciona un sistema:</h2>

      <button class="respiratorio" onclick="iniciarQuiz('respiratorio')">üå¨Ô∏è Respiratorio</button>

      <button class="excretor" onclick="iniciarQuiz('excretor')">üöΩ Excretor</button>
    </div>
  </div>

  <!-- Pantalla del quiz -->
  <div id="quiz">
    <h2 id="pregunta"></h2>
    <div id="opciones"></div>
    <p id="timer"></p>
    <p id="resultado"></p>
    <button id="volver" onclick="volverMenu()">‚¨ÖÔ∏è Volver al men√∫</button>
  </div>

  <script>
    // ---- Banco de preguntas ----

        { pregunta: "¬øD√≥nde ocurre la mayor absorci√≥n de nutrientes?", opciones: ["Boca","Est√≥mago","Intestino delgado","Intestino grueso"], respuesta: 2 },
        { pregunta: "¬øQu√© √≥rgano almacena la bilis?", opciones: ["H√≠gado","P√°ncreas","Ves√≠cula biliar","Est√≥mago"], respuesta: 2 },
        { pregunta: "¬øQu√© enzima est√° en la saliva?", opciones: ["Pepsina","Amilasa","Lipasa","Tripsina"], respuesta: 1 },
        { pregunta: "¬øQu√© funci√≥n cumple el est√≥mago?", opciones: ["Absorci√≥n de agua","Producci√≥n de bilis","Digesti√≥n mec√°nica y qu√≠mica","Almacenar nutrientes"], respuesta: 2 },
        { pregunta: "¬øQu√© conecta la boca con el est√≥mago?", opciones: ["Tr√°quea","Intestino delgado","Es√≥fago","Laringe"], respuesta: 2 },
        { pregunta: "¬øQu√© √≥rgano produce enzimas digestivas y regula el az√∫car?", opciones: ["Est√≥mago","P√°ncreas","H√≠gado","Bazo"], respuesta: 1 },
        { pregunta: "¬øC√≥mo se llama el movimiento que impulsa los alimentos en el tubo digestivo?", opciones: ["Difusi√≥n","Peristaltismo","Filtraci√≥n","Osmosis"], respuesta: 1 },
        { pregunta: "¬øQu√© parte del intestino absorbe agua?", opciones: ["Intestino delgado","Intestino grueso","Est√≥mago","Faringe"], respuesta: 1 }
      ],
      respiratorio: [
        { pregunta: "¬øCu√°l es el √≥rgano principal de la respiraci√≥n?", opciones: ["Coraz√≥n","Pulmones","H√≠gado","Est√≥mago"], respuesta: 1 },
        { pregunta: "¬øPor d√≥nde entra el aire?", opciones: ["Pulmones","Tr√°quea","Nariz y boca","Diafragma"], respuesta: 2 },
        { pregunta: "¬øQu√© estructura evita que los alimentos pasen a la tr√°quea?", opciones: ["Epiglotis","Bronquios","Laringe","Lengua"], respuesta: 0 },
        { pregunta: "¬øD√≥nde ocurre el intercambio de ox√≠geno y di√≥xido de carbono?", opciones: ["Bronquios","Alv√©olos","Tr√°quea","Diafragma"], respuesta: 1 },
        { pregunta: "¬øQu√© m√∫sculo ayuda a la respiraci√≥n?", opciones: ["Diafragma","Est√≥mago","H√≠gado","Coraz√≥n"], respuesta: 0 },
        { pregunta: "¬øC√≥mo se llama la salida de aire de los pulmones?", opciones: ["Inspiraci√≥n","Espiraci√≥n","Ventilaci√≥n","Exhalaci√≥n"], respuesta: 1 },
        { pregunta: "¬øQu√© gas necesitamos para vivir?", opciones: ["Ox√≠geno","Di√≥xido de carbono","Nitr√≥geno","Helio"], respuesta: 0 },
        { pregunta: "¬øQu√© gas eliminamos al respirar?", opciones: ["Ox√≠geno","Di√≥xido de carbono","Nitr√≥geno","Ozono"], respuesta: 1 },
        { pregunta: "¬øQu√© son los bronquios?", opciones: ["Conductos que llevan aire a los pulmones","M√∫sculos de la respiraci√≥n","Peque√±as ves√≠culas de gas","Nervios pulmonares"], respuesta: 0 },
        { pregunta: "¬øQu√© protege a los pulmones?", opciones: ["H√≠gado","Costillas","Diafragma","Clav√≠cula"], respuesta: 1 }
      ],
      circulatorio: [
        { pregunta: "¬øCu√°l es el √≥rgano principal del sistema circulatorio?", opciones: ["Pulmones","Coraz√≥n","H√≠gado","Cerebro"], respuesta: 1 },
        { pregunta: "¬øQu√© vasos llevan sangre del coraz√≥n al cuerpo?", opciones: ["Venas","Arterias","Capilares","V√©nulas"], respuesta: 1 },
        { pregunta: "¬øQu√© vasos llevan sangre al coraz√≥n?", opciones: ["Venas","Arterias","Capilares","Aorta"], respuesta: 0 },
        { pregunta: "¬øCu√°l es la arteria m√°s grande del cuerpo?", opciones: ["Pulmonar","Car√≥tida","Aorta","Coronaria"], respuesta: 2 },
        { pregunta: "¬øQu√© tipo de sangre transporta ox√≠geno?", opciones: ["Sangre venosa","Sangre arterial","Plasma","Linf√°tica"], respuesta: 1 },
        { pregunta: "¬øQu√© parte del coraz√≥n bombea la sangre al cuerpo?", opciones: ["Aur√≠cula derecha","Ventr√≠culo izquierdo","Aur√≠cula izquierda","Ventr√≠culo derecho"], respuesta: 1 },
        { pregunta: "¬øQu√© c√©lulas defienden al cuerpo de enfermedades?", opciones: ["Gl√≥bulos rojos","Gl√≥bulos blancos","Plaquetas","Plasma"], respuesta: 1 },
        { pregunta: "¬øQu√© transportan los gl√≥bulos rojos?", opciones: ["Ox√≠geno","Az√∫car","Hormonas","Linfocitos"], respuesta: 0 },
        { pregunta: "¬øQu√© hace la sangre?", opciones: ["Transporta nutrientes y ox√≠geno","Produce energ√≠a","Controla nervios","Forma m√∫sculos"], respuesta: 0 },
        { pregunta: "¬øQu√© l√≠quido transporta el sistema circulatorio?", opciones: ["Orina","Sangre","Bilis","Linfa"], respuesta: 1 }
      ],
      excretor: [
        { pregunta: "¬øCu√°l es el √≥rgano principal del sistema excretor?", opciones: ["Pulmones","Ri√±ones","H√≠gado","Coraz√≥n"], respuesta: 1 },
        { pregunta: "¬øQu√© l√≠quido eliminan los ri√±ones?", opciones: ["Sudor","Orina","Sangre","Plasma"], respuesta: 1 },
        { pregunta: "¬øQu√© √≥rgano almacena la orina?", opciones: ["Ri√±√≥n","Vejiga","Ur√©teres","H√≠gado"], respuesta: 1 },
        { pregunta: "¬øC√≥mo se llaman los conductos que llevan la orina a la vejiga?", opciones: ["Ur√©teres","Uretra","Nefrones","Capilares"], respuesta: 0 },
        { pregunta: "¬øC√≥mo se llama el proceso de filtraci√≥n en el ri√±√≥n?", opciones: ["Peristaltismo","Di√°lisis","Filtraci√≥n glomerular","Respiraci√≥n"], respuesta: 2 },
        { pregunta: "¬øQu√© √≥rgano elimina el sudor?", opciones: ["Pulmones","Gl√°ndulas sudor√≠paras","Vejiga","H√≠gado"], respuesta: 1 },
        { pregunta: "¬øQu√© sustancia t√≥xica eliminan los ri√±ones?", opciones: ["Urea","Glucosa","Ox√≠geno","Prote√≠nas"], respuesta: 0 },
        { pregunta: "¬øQu√© √≥rgano regula el agua y sales en el cuerpo?", opciones: ["Coraz√≥n","Ri√±ones","H√≠gado","Est√≥mago"], respuesta: 1 },
        { pregunta: "¬øQu√© parte del ri√±√≥n filtra la sangre?", opciones: ["Nefrona","Vejiga","Ur√©ter","Uretra"], respuesta: 0 },
        { pregunta: "¬øQu√© l√≠quido produce el h√≠gado y ayuda en la digesti√≥n pero tambi√©n en la excreci√≥n?", opciones: ["Orina","Bilis","Plasma","Sudor"], respuesta: 1 }
      ]
    };

    // ---- Variables ----
    let sistemaActual = "";
    let indice = 0;
    let puntaje = 0;
    let tiempo = 10;
    let intervalo;

    function iniciarQuiz(sistema) {
      sistemaActual = sistema;
      indice = 0;
      puntaje = 0;
      document.getElementById("seleccion").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("volver").style.display = "none";
      mostrarPregunta();
    }

    function mostrarPregunta() {
      if (indice >= preguntas[sistemaActual].length) {
        finalizarQuiz();
        return;
      }
      const q = preguntas[sistemaActual][indice];
      document.getElementById("pregunta").innerText = q.pregunta;
      const opcionesDiv = document.getElementById("opciones");
      opcionesDiv.innerHTML = "";
      q.opciones.forEach((op, i) => {
        const btn = document.createElement("button");
        btn.innerText = op;
        btn.className = "opcion";
        btn.onclick = () => verificar(i);
        opcionesDiv.appendChild(btn);
      });
      document.getElementById("resultado").innerText = "";
      iniciarTiempo();
    }

    function verificar(i) {
      clearInterval(intervalo);
      const q = preguntas[sistemaActual][indice];
      if (i === q.respuesta) {
        puntaje++;
        document.getElementById("resultado").innerText = "‚úÖ ¬°Correcto!";
      } else {
        document.getElementById("resultado").innerText = "‚ùå Incorrecto";
      }
      indice++;
      setTimeout(mostrarPregunta, 1000);
    }

    function iniciarTiempo() {
      tiempo = 10;
      document.getElementById("timer").innerText = "‚è≥ Tiempo: " + tiempo;
      intervalo = setInterval(() => {
        tiempo--;
        document.getElementById("timer").innerText = "‚è≥ Tiempo: " + tiempo;
        if (tiempo <= 0) {
          clearInterval(intervalo);
          indice++;
          mostrarPregunta();
        }
      }, 1000);
    }

    function finalizarQuiz() {
      document.getElementById("pregunta").innerText =
        "Has completado el quiz. Puntaje: " + puntaje + "/" + preguntas[sistemaActual].length;
      document.getElementById("opciones").innerHTML = "";
      document.getElementById("timer").innerText = "";
      document.getElementById("volver").style.display = "block";
    }

    function volverMenu() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("seleccion").style.display = "block";
    }
  </script>
</body>
</html>
